
<!-- extends表明此页面继承自 base.html 文件 -->
{% extends "account/base.html" %} {% load staticfiles %}
<!-- 写入 base.html 中定义的 title -->
{% block title %} 更新文章 {% endblock title %}

{% block main %}
    <main>
<!-- 写文章表单 -->
<div class="container">
    <div class="row">
        <div class="col-12">
            <br>
            <!-- 提交文章的表单 -->
            <form method="post" action=".">
                <!-- Django中需要POST数据的地方都必须有csrf_token -->
                {% csrf_token %}
                <!-- 文章标题 -->
                <div class="form-group">
                    <!-- 标签 -->
                    <label for="title">文章标题</label>
                    <!-- 文本框 -->
                    <input type="text" class="form-control" id="title" name="title" value="{{ article.title }}">
                </div>
                <div class="form-group">
                    <!-- 标签 -->
                    <label for="summary">文章摘要</label>
                    <!-- 文本框 -->
                    <input type="text" class="form-control" id="summary" name="summary" value="{{ article.summary }}">

                </div>
                <div class="form-group">
                    <!-- 标签 -->
                    <label for="category">文章分类</label>
                    <!-- 文本框 -->
                    <input type="text" class="form-control" id="category" name="category" value="{{ article.category_id }}">

                </div>

                 <div class="form-group">
                    <!-- 标签 -->
                    <label for="slug">路由字段</label>
                    <!-- 文本框 -->
                    <input type="text" class="form-control" id="slug" name="slug" value="{{ article.slug }}">

                </div>
                <!-- 文章正文 -->
                <div class="form-group">
                    <label for="body">文章正文</label>
                    <!-- 文本区域 -->
                    <textarea type="text" class="form-control" id="body" name="body" rows="12">{{ article.body }}</textarea>
                </div>
                <!-- 提交按钮 -->
                <button type="submit" class="btn btn-primary">完成</button>
            </form>
        </div>
    </div>
</div>
</main>
{% endblock %}
